<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        @font-face {
            font-family: "CustomFont";
            src: url("font.ttf");
        }

        @keyframes rotate {
            from {
                transform: rotateX(0deg) rotateY(0deg);
            }
            to {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "CustomFont", sans-serif;
        }

        #logo {
            width: 200px;
            height: 200px;
            margin-right: 20px;
            animation: rotate 5s linear infinite;
            transform-style: preserve-3d;
        }

        #logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #textA {
            display: flex;
            align-items: center;
        }

        #textA span {
            font-size: 36px;
            color: #004985;
        }

        #clock {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        #time {
            font-size: 60px;
            color: #004983;
        }

        #date {
            font-size: 36px;
            color: #004983;
            margin-top: 5px;
        }

        #ad {
            font-size: 24px;
            color: #A9A9A9;
            margin-top: 20px;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div id="textA">
        <div id="logo">
            <img src="logo.png" alt="Логотип">
        </div>
        <span>Корпорация ДМ</span>
    </div>

    <div id="clock">
        <div id="time"></div>
        <div id="date"></div>
    </div>

    <div id="ad">
        Здесь могла бы быть наша реклама
    </div>

    <script>
        function updateTime() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();
            var day = now.getDate();
            var month = now.getMonth() + 1;
            var year = now.getFullYear();

            document.getElementById("time").textContent = ("0" + hours).slice(-2) + ":" + ("0" + minutes).slice(-2) + ":" + ("0" + seconds).slice(-2);
            document.getElementById("date").textContent = ("0" + day).slice(-2) + ":" + ("0" + month).slice(-2) + ":" + year;

            setTimeout(updateTime, 1000);
        }

        updateTime();
    </script>
</body>

</html>
